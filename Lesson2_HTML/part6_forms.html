<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>

    <form method="post">
      <h3>Are you from Brazil or Abroad?</h3>

      <label for="inBra">Inside: </label>
      <input id="inBra" type="radio" name="loc" value="inside">

      <label for="outBra">Outside: </label>
      <input id="outBra" type="radio" name="loc" value="outside">

      <h2>How many stars was your service rated at? Choose below, please!</h2>

      <select name="Stars">
        <option value="Hated it">1</option>
        <option value="Kinda good">2</option>
        <option value="Good">3</option>
        <option value="Great">4</option>
        <option value="Awesome">5</option>
      </select>

      <h2>Any Other Feedback</h2>

      <textarea name="mytext" rows="8" cols="80"></textarea>

      <input type="submit" name="" value="SUBMIT">

    </form>
  </body>
</html>
